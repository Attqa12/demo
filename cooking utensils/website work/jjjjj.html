<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serving Utensils - Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional styling */
    body {
      background-color: #f8f9fa;
    }
    
    .primary-heading {
      color: #16423C;
      font-family: 'Georgia', serif;
      font-style: italic;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .search-bar-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .search-bar-container input {
      width: 70%;
      max-width: 500px;
      border-radius: 20px;
      padding: 10px;
      border: 1px solid #16423C;
    }

    /* Carousel Styling */
    .carousel-item img {
      object-fit: cover;
      height: 400px;
      border-radius: 10px;
    }
    
    .product-carousel .carousel-caption {
      background-color: rgba(22, 66, 60, 0.7);
      border-radius: 10px;
      padding: 10px;
      bottom: 20px;
    }
    
    /* Quick View Card */
    .product-card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    
    .product-card:hover {
      transform: scale(1.05);
    }
    
    .product-card img {
      width: 100%;
      height: auto;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .product-card .card-body {
      text-align: center;
      padding: 15px;
    }

    .product-card .btn {
      background-color: #16423C;
      color: white;
    }
    
    .product-card .btn:hover {
      background-color: #143a36;
      border-color: #16423C;
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <h1 class="primary-heading">Serving Utensils</h1>

  <!-- Search Bar -->
  <div class="search-bar-container">
    <input type="text" class="form-control" placeholder="Search for serving utensils...">
  </div>

  <!-- Quick View Carousel for Featured Products -->
  <div id="featuredCarousel" class="carousel slide product-carousel mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Carousel Item 1 -->
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x400?text=Featured+Utensil+1" class="d-block w-100" alt="Utensil 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Elegant Serving Spoon Set</h5>
          <p>Perfect for your next dinner party.</p>
        </div>
      </div>
      <!-- Carousel Item 2 -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400?text=Featured+Utensil+2" class="d-block w-100" alt="Utensil 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Stainless Steel Fork</h5>
          <p>High-quality, durable design.</p>
        </div>
      </div>
      <!-- Carousel Item 3 -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400?text=Featured+Utensil+3" class="d-block w-100" alt="Utensil 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Serving Ladle</h5>
          <p>Ideal for soups and stews.</p>
        </div>
      </div>
    </div>
    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Product Cards Grid -->
  <div class="container">
    <div class="row">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x300?text=Utensil+1" class="card-img-top" alt="Utensil 1">
          <div class="card-body">
            <h5 class="card-title">Serving Spoon</h5>
            <p class="card-text">$15.00</p>
            <a href="#" class="btn">View Details</a>
          </div>
        </div>
      </div>
      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x300?text=Utensil+2" class="card-img-top" alt="Utensil 2">
          <div class="card-body">
            <h5 class="card-title">Serving Fork</h5>
            <p class="card-text">$12.00</p>
            <a href="#" class="btn">View Details</a>
          </div>
        </div>
      </div>
      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="Utensils images/kitchenutensils/serving utensils/bowl/bowl-first-side-removebg-preview.png" class="card-img-top" alt="Utensil 3">
          <div class="card-body">
            <h5 class="card-title">Serving Ladle</h5>
            <p class="card-text">$18.00</p>
            <a href="#" class="btn">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
